<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Основы Vue</title>
    <link rel="stylesheet" href="theme.css" />
  </head>
  <body>
    <div class="container" id="app">
      <div class="card">
        <h1>План по изучению Vue.js</h1>

        <div class="steps">
          <div
            class="steps-content"
            v-if="activeStep"
          >
            {{activeStep.text}}
          </div>
          <ul class="steps-list">
            <li
              class="steps-item"
              :class="{done: item === activeStep}"
              v-for="(item, i) in steps"
              :key="i"
              @click="setActive(i)"
            >
              <span>{{i + 1}}</span>{{item.title}}
            </li>
          </ul>
          <div>
            <button class="btn" v-if="!isPrevBtnLock" @click="prev">
              Назад
            </button>
            <button class="btn primary" @click="nextOfFinish">
              {{btnTitle}}
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="app.js"></script>
  </body>
</html>
